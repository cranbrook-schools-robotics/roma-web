<div ng-if="$ctrl.state.isLoading">
	<h2>Loading Organization Information</h2>
</div>
<div ng-if="! $ctrl.state.isLoading">
	<h1>{{ $ctrl.organization.name }}</h1>
</div>

<div layout="row" layout-fill ng-cloak>
  <section ng-repeat="division in $ctrl.organization.divisions">
    <h2>{{ division.name }}</h2>
    <div layout layout-wrap layout-padding layout-margin layout-align="center">
      <div ng-repeat="team in division.teams" class="team-card">
        <h3>{{ team.numericName }} <small>{{ team.name }}</small></h3>
      </div>
    </div>
  </section>
</div>
